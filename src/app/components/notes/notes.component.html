<div class="parent-div">
    <h3 class="mb-3">Notes App</h3>
    <div class="child-div">
        <div class="input-group">
            <textarea class="form-control" #data aria-label="With textarea"></textarea>
            <span class="mt-2 ms-3 add-btn">
                <button (click)="addNotes(data.value)" class="btn btn-dark text-light">Add Notes</button>
            </span>
        </div>
    </div>
</div>

<div class="parent-div1">
    <div class="child-div1">
        <ol>
            <li *ngFor="let item of notesArray;let i=index">
                <div class="card" *ngIf="notesArray.length"
                    style="width: 18rem; margin-left: 3%; margin-top: 3%; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);  transition: 0.3s;">
                    <div class="card-body">
                        <h5 class="card-title">Quick Notes</h5>
                        <p class="card-text">{{item}}</p>
                        <a (click)="removeNotes(i)" class="card-link">Delete</a>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
